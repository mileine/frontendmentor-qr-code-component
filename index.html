<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="card">
    <div class="card__img-container">
      <img  class="card__img" src="./images/image-qr-code.png" alt="Improve your front-end skills by building projects">
    </div>
    <div class="card__content">
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded with ♥️ by <a href="https://github.com/mileine">Mi</a>.</span>
  </footer>
</body>
</html>
